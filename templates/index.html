<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Controle de Ponto</h1>

        <!-- Formulário para registrar a entrada -->
        <form action="/registrar_entrada" method="POST">
            <input type="text" name="nome" placeholder="Nome do Funcionário" required>
            <button type="submit">Registrar Entrada</button>
        </form>

        <!-- Formulário para registrar a saída -->
        <form action="/registrar_saida" method="POST">
            <input type="text" name="nome" placeholder="Nome do Funcionário" required>
            <button type="submit">Registrar Saída</button>
        </form>

        <h2>Registros de Ponto</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro['nome'] }}</td>
                    <td>{{ registro['entrada'] }}</td>
                    <td>{{ registro['saida'] if registro['saida'] else 'Ainda não registrado' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
